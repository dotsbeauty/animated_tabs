<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Animated tabs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/15799de300.js" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <nav class="menu">
        
        <input type="radio" name="nav-item" id="m-home" checked><label for="m-home"><i class="fa-solid fa-3x fa-house"></i>Home</label>
        <input type="radio" name="nav-item" id="m-search"><label for="m-search"><i class="fa-solid fa-3x fa-magnifying-glass"></i>Search</label>
        <input type="radio" name="nav-item" id="m-notification"><label for="m-notification"><i class="fa-solid fa-3x fa-bell"></i>Notification</label>
        <input type="radio" name="nav-item" id="m-favorites"><label for="m-favorites"><i class="fa-solid fa-3x fa-heart"></i>Favorites</label>
        <input type="radio" name="nav-item" id="m-profile"><label for="m-profile"><i class="fa-solid fa-3x fa-user"></i>Profile</label>

        <div class="selector"></div>

    </nav>
</body>
</html>
